<!doctype html>
<html>
<head>
<title>Age Alert</title>
<script>
function age()
{
a=Number(document.getElementById("age").value);
if(a<18)
{
alert("You are under age 18");
}
else 
{
alert("You are over 18");
}
}
</script>
</head>
<body>
Enter your age: <input id ="age">
<button onclick="age()"> Show </button>
</body>

</html>
